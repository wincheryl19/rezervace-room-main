<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam rezervací</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Seznam rezervací</h1>

        <!-- Navigace -->
        <nav class="mb-4">
            <a href="/rooms" class="btn btn-primary">Místnosti</a>
            <a href="/categories" class="btn btn-secondary">Kategorie</a>
        </nav>

        <!-- Tabulka rezervací -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Uživatel</th>
                    <th>Místnost</th>
                    <th>Kategorie</th>
                    <th>Datum rezervace</th>
                    <th>Začátek</th>
                    <th>Konec</th>
                    <th>Poznámka</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.id}"></td>
                    <td th:text="${reservation.user.name}"></td>
                    <td>
                        <a th:href="@{/rooms}" th:text="${reservation.room.name}"></a>
                    </td>
                    <td>
                        <a th:href="@{/categories}" th:text="${reservation.room.category.name}"></a>
                    </td>
                    <td th:text="${reservation.reservationDate}"></td>
                    <td th:text="${reservation.startTime} ?: '—'"></td>
                    <td th:text="${reservation.endTime} ?: '—'"></td>
                    <td th:text="${reservation.note} ?: '—'"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/reservations.js" defer></script>
</body>
</html>
