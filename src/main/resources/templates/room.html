<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa místností</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Správa místností</h1>

    <!-- Formulář pro přidání místnosti -->
    <form id="roomForm" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Název místnosti</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Kapacita</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
        </div>
        <div class="mb-3">
            <label for="equipment" class="form-label">Vybavení</label>
            <input type="text" class="form-control" id="equipment" name="equipment">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Typ místnosti</label>
            <select id="category" name="categoryId" class="form-select" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Přidat místnost</button>
    </form>

    <!-- Tabulka místností -->
    <table class="table table-bordered" id="roomTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Název</th>
            <th>Kapacita</th>
            <th>Vybavení</th>
            <th>Typ místnosti</th>
            <th>Akce</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamicky generované řádky -->
        </tbody>
    </table>
</div>
<script src="/js/room.js"></script>
</body>
</html>
