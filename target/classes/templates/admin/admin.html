<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rezervace Sportovišť</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</head>
<body>

<!-- Navigační lišta -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">RezervaceCZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link active" th:href="@{/register}">Registrace</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link active" th:href="@{/login}">Přihlášení</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link active" th:href="@{/logout}">Odhlásit se</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <!------------- Kontejner pro správu uživatelů --------------------->
        <div class="col-lg-4">
            <div th:if="${successUser}" class="alert alert-success text-center mb-5">
                <p th:text="${successUser}"></p>
            </div>

            <!-- Formulář pro úpravu uživatele -->
             <div th:if="${editUser}" class="row justify-content-center mb-5">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg p-4">
                        <button type="button" class="btn-close-user position-absolute" aria-label="Zavřít" style="top: 15px; right: 15px;" onclick="closeForm()"></button>
                        <h3 class="text-center mb-4">Upravit uživatele</h3>
                        <form th:action="@{/admin/user/update/{id}(id=${editUser.id})}" method="post" id="userForm" th:attr="data-user-id=${editUser?.id}">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Jméno</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${editUser?.name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${editUser?.email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label fw-bold">Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option th:value="${editUser?.role?.name}" th:text="${editUser?.role?.name == 'ROLE_ADMIN' ? 'Admin' : 'User'}" selected></option>
                                    <option th:if="${editUser?.role?.name != 'ROLE_ADMIN'}" value="ROLE_ADMIN">Admin</option>
                                    <option th:if="${editUser?.role?.name != 'ROLE_USER'}" value="ROLE_USER">User</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Uložit změny</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Tabulka uživatelů -->
             <div class="card shadow-lg p-4 mt-4">
                <h2 class="text-center mb-4">Seznam uživatelů</h2>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Jméno</th>
                                <th>E-mail</th>
                                <th>Role</th>
                                <th class="text-center">Upravit</th>
                                <th class="text-center">Smazat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role != null && user.role.name != null ? (user.role.name == 'ROLE_ADMIN' ? 'Admin' : (user.role.name == 'ROLE_USER' ? 'User' : user.role.name)) : 'No role'}"></td>
                                <td class="text-center">
                                    <form th:action="@{/admin/user/edit/{id}(id=${user.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-warning btn-sm">Upravit</button>
                                    </form>
                                </td>
                                <td class="text-center">
                                    <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger btn-sm">Smazat</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!------------------ Kontejner pro správu rezervací ------------------->
        <div class="col-lg-8">
            <div th:if="${successReservation}" class="alert alert-success text-center mb-5">
                <p th:text="${successReservation}"></p>
            </div>


            <!--- Editační formulář pro rezervaci --->
            <div th:if="${editReservation}" class="row justify-content-center mb-5">
                <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4">

                <button type="button" class="btn-close-reservation position-absolute" aria-label="Zavřít" style="top: 15px; right: 15px;" onclick="closeForm()"></button>
                <h3 class="text-center mb-4">Upravit rezervaci</h3>
                <form th:action="@{/reservations/save}" method="post" id="timeForm" th:attr="data-reservation-id=${editReservation?.id}">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Sportoviště</label>
                        <select class="form-select" name="title" id="title" required>
                            <option th:value="${editReservation?.title}" th:text="${editReservation?.title}" selected></option>
                            <option th:if="${editReservation?.title != 'Tělocvična'}" value="Tělocvična">Tělocvična</option>
                            <option th:if="${editReservation?.title != 'Bazén'}" value="Bazén">Bazén</option>
                            <option th:if="${editReservation?.title != 'Fotbalové hřiště'}" value="Fotbalové hřiště">Fotbalové hřiště</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label fw-bold">Datum</label>
                        <input type="date" class="form-control" id="date" name="reservationDate"
                            th:value="${#temporals.format(editReservation?.startTime, 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startTime" class="form-label fw-bold">Začátek</label>
                            <select class="form-select" name="startTime" id="startTime"
                                    th:attr="data-start-time=${#temporals.format(editReservation?.startTime, 'HH:mm')}" required>
                            </select>
                        </div>
                        <div class="col">
                            <label for="endTime" class="form-label fw-bold">Konec</label>
                            <select class="form-select" name="endTime" id="endTime"
                                    th:attr="data-end-time=${#temporals.format(editReservation?.endTime, 'HH:mm')}" required>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label fw-bold">Poznámka</label>
                        <textarea class="form-control" id="note" name="note" rows="3"
                                th:text="${editReservation?.note}" th:attr="data-note=${editReservation?.note}"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Uložit změny</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Seznam rezervací -->
    <div class="card shadow-lg p-4 mt-4">
        <h2 class="text-center mb-4">Seznam rezervací</h2>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Sportoviště</th>
                        <th>Datum</th>
                        <th>Čas začátku</th>
                        <th>Čas konce</th>
                        <th>Poznámka</th>
                        <th>Uživatel</th>
                        <th class="text-center">Upravit</th>
                        <th class="text-center">Smazat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.title}"></td>
                        <td th:text="${#temporals.format(reservation.reservationDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(reservation.startTime, 'HH:mm')}"></td>
                        <td th:text="${#temporals.format(reservation.endTime, 'HH:mm')}"></td>
                        <td th:text="${reservation.note} ?: '—'"></td>
                        <td th:text="${reservation.user.name}"></td>
                        <td class="text-center">
                            <form th:action="@{/admin/reservations/edit/{id}(id=${reservation.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-warning btn-sm">Upravit</button>
                            </form>
                        </td>
                        <td class="text-center">
                            <form th:action="@{/admin/reservation/delete/{id}(id=${reservation.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Smazat</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


        </div>
    </div>
</div>
</body>
</html>
